<!DOCTYPE html>
<html>
<body>

<canvas id="canvas1" width="297" height="199" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<canvas id="canvas2" width="297" height="199" style="border:1px solid #d3d3d3;">

<canvas id="canvas3" width="297" height="199" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<canvas id="canvas4" width="297" height="199" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<canvas id="canvas5" width="297" height="199" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
  $.getJSON("dummy/data.json", function(data){
    var id=0;
    console.log(data)
    for(var propName in data) {
      id++
      graphData(data[propName],"canvas"+id);
    }
    });


    function graphData(array,canvasID){
      var width=297;
      var height=199;
      var c=document.getElementById(canvasID);
      var ctx=c.getContext("2d");
      ctx.beginPath();
      ctx.moveTo(0,height);
      ctx.strokeStyle = 'rgba(255, 0, 0, 0)';

      var smileData = array;
      for (var i = 0; i < smileData.length; i++) {
        var y=height-smileData[i]*height;
        ctx.lineTo(width*i/smileData.length,y);
      };
      ctx.lineTo(width,height);
      ctx.lineTo(0,height);
      var grd=ctx.createLinearGradient(0,0,0,170);
      grd.addColorStop(0,"#f80001");
      grd.addColorStop(1,"#b00606");

      ctx.fillStyle=grd;
      ctx.fill();

    }

    

</script>

</body>
</html>
